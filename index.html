<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prueba Tecnica</title>
		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/header.css" />
		<link rel="stylesheet" href="./assets/css/form.css" />
		<link rel="stylesheet" href="./assets/css/article.css" />

	</head>
	<body>
		<header class="header">
			<div class="header__titleAlogo">
				<h1>Virtual Llantas</h1>
			</div>
			<div class="header__button__container">
				<a href="./pages/adminLogin/">
					<button class="header__button">Admin</button>
				</a>
			</div>
		</header>

		<main class="main">
			<form class="form" id="form">
				<div class="form__content__container">
					<h1 class="form__tittle">Publicar</h1>
					<div class="form__inputs__container">
						<input
							class="form__input"
							name="titulo"
							placeholder="Titulo"
							type="text"
						/>
						<input
							class="form__input"
							name="email"
							placeholder="e-mail"
							type="email"
						/>
						<input
							id="input_imagen"
							class="form__input form__file"
							name="img"
							type="file"
						/>
						<label class="file__label" for="input_imagen"
							><p>Seleccionar Imagen</p></label
						>
					</div>
					<div class="form__textarea">
						<textarea
							class="form__textarea"
							name="contenido"
							placeholder="contenido"
						></textarea>
					</div>

					<div class="form__nospam">
						<p>Digita lo Siguiente</p>
						<div class="nospam__input">
							<div id="nospam">
							</div>
							<input name="capt" type="text">
								
						</div>
					</div>

					<button class="form__submit" type="submit">Publicar</button>
				</div>
			</form>

			<hr />
			<hr />
			<hr />

			<div id="articles_place" class="articles__place">
			</div>
		</main>

		<script src="https://unpkg.com/i-am-not-a-robot/dist/i-am-not-a-robot.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
