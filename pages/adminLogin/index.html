<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin</title>
    <script src="../../assets/js/viewToken.js"></script>
		<link rel="stylesheet" href="../../assets/css/normalize.css" />
		<link rel="stylesheet" href="../../assets/css/main.css" />
		<link rel="stylesheet" href="../../assets/css/header.css" />
		<link rel="stylesheet" href="../../assets/css/form.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__titleAlogo">
				<h1>Virtual Llantas</h1>
			</div>
			<div class="header__button__container">
				<a href="../../">
					<button class="header__button">Home</button>
				</a>
			</div>
		</header>

		<main class="main">
			<div class="formes">
				<form class="form" id="login">
					<div class="form__content__container">
						<h1 class="form__tittle">Log In</h1>
						<div class="form__inputs__container">
							<input
								class="form__input"
								name="email"
								placeholder="e-mail"
								type="email"
							/>
							<input
								class="form__input"
								name="password"
								placeholder="Contraseña"
								type="password"
							/>
						</div>

						<div class="form__nospam">
							<p>Digita lo Siguiente</p>
							<div class="nospam__input">
								<div id="nospam"></div>
								<input name="capt" type="text" />
							</div>
						</div>

						<button class="form__submit" type="submit">Ingresar</button>
					</div>
				</form>

				<form class="form" id="singup">
					<div class="form__content__container">
						<h1 class="form__tittle">Sign Up</h1>
						<div class="form__inputs__container">
							<input
								class="form__input"
								name="nombre"
								placeholder="Nombre"
								type="text"
							/>
							<input
								class="form__input"
								name="email"
								placeholder="e-mail"
								type="email"
							/>
							<input
								class="form__input"
								name="password"
								placeholder="Contraseña"
								type="password"
							/>
						</div>

						<div class="form__nospam">
							<p>Digita lo Siguiente</p>
							<div class="nospam__input">
								<div id="nospam2"></div>
								<input name="capt" type="text" />
							</div>
						</div>

						<button class="form__submit" type="submit">Registrar</button>
					</div>
				</form>
			</div>
		</main>
		<script src="../../assets/js/adminLogin.js"></script>
	</body>
</html>
